name       : spectacle
version    : 23.04.1
release    : 70
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/spectacle-23.04.1.tar.xz : 064c2e4366a451a52cbd826fe6066d78e9e69419116b2d3f650187ac3b27824d
homepage   : https://kde.org/applications/utilities/org.kde.spectacle
license    :
    - GFDL-1.3-or-later
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE Screenshot Utility
description: |
    Spectacle is screenshot taking utility for the KDE desktop. Spectacle can also be used in non-KDE X11 desktop environments.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(Qt5WaylandClient)
    - pkgconfig(kscreen2)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(x11)
    - pkgconfig(xcb-cursor)
    - pkgconfig(xcb-util)
    - kdeclarative-devel
    - kdbusaddons-devel
    - kdoctools-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - kimageannotator-devel
    - kirigami2-devel
    - kcolorpicker-devel
    - kio-devel
    - knewstuff-devel
    - knotifications-devel
    - kpipewire-devel
    - kwayland-devel
    - plasma-wayland-protocols-devel
    - purpose-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove doc
    rm -rf $installdir/usr/share/doc
